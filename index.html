    <!--timer section-->
    <div class="section timer">
      <div class="timer-container">
        <div class="calendar">
          <div class="calendar-title section-title">
            Countdown to examination
          </div>
          <div class="year">2024</div>
          <div class="rest">
            <div class="days time">00</div>
            <div class="hours time">00</div>
            <div class="minutes time">00</div>
            <div class="seconds time">00</div>
          </div>
          <div class="footer">
          <p>Goood Lock!</p>
        </div>
        </div>
      </div>
        
    </div>
  </div>
  
  <script>
    const days = document.querySelector('.days');
    const hours = document.querySelector('.hours');
    const minutes = document.querySelector('.minutes');
    const seconds = document.querySelector('.seconds');

    const Dday = new Date(2024, 9, 19, 10, 0, 0);
    setInterval(() => {
      const now = new Date();

      const gap = Dday - now;

      const sec = 1000;
      const min = sec * 60;
      const hour = min * 60;
      const day = hour * 24;

      const d = Math.floor(gap / day);
      const h = Math.floor((gap % day) / hour);
      const m = Math.floor((gap % hour) / min);
      const s = Math.floor((gap % min) / sec);

      days.innerHTML = d;
      hours.innerHTML = h;
      minutes.innerHTML = m;

      seconds.innerHTML = s;
    }, 1000);
  </script>
